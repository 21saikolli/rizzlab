<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RizzLab – Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:"Inter",sans-serif;margin:0;background:radial-gradient(circle at 20% 20%,#09101a,#03060c);color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .fade{opacity:0;animation:fadeIn 1.6s forwards ease-in-out}
    @keyframes fadeIn{to{opacity:1}}
    .container{text-align:center;padding:28px;max-width:980px}
    .logo{font-size:48px;font-weight:700;letter-spacing:0.5px;background:linear-gradient(90deg,#60a5fa,#fb7185);-webkit-background-clip:text;background-clip:text;color:transparent}
    .tag{color:#cbd5e1;margin-top:12px;font-size:18px}
    .btn{margin-top:28px;padding:12px 28px;border-radius:999px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.06);color:#fff}
    .foot{margin-top:36px;color:#94a3b8;font-size:12px}
  </style>
</head>
<body>
  <div class="container fade">
    <div class="logo">RizzLab</div>
    <div class="tag">Emotion. Engineered. Something meaningful is in the making.</div>
    <button class="btn">Stay curious</button>
    <div class="foot">© 2025 RizzLab • Boca Raton, FL</div>
  </div>
</body>
</html>
