<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RizzLab – Coming Soon</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at 20% 20%, #09101a, #03060c);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Simple fade-in */
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards ease-in-out;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="text-center fade-in px-6">

    <!-- Logo Replacement Text -->
    <h1 class="text-5xl md:text-6xl font-bold mb-4 
               bg-gradient-to-r from-blue-400 to-pink-400 
               text-transparent bg-clip-text">
      RizzLab
    </h1>

    <p class="text-lg md:text-xl text-gray-300 max-w-xl mx-auto leading-relaxed">
      We’re crafting something emotional and meaningful.
      <br>
      Stay curious.
    </p>

    <p class="mt-8 text-gray-400 italic text-sm">
      “Where code learns to feel.”
    </p>

    <button
      class="mt-10 px-6 py-3 rounded-full border border-white/30 
             text-white bg-white/5 hover:bg-white/10 backdrop-blur-lg 
             transition-all">
      Coming Soon
    </button>

    <p class="mt-8 text-xs text-gray-500">
      © 2025 RizzLab — Boca Raton, Florida
    </p>

  </div>
</body>
</html>
